<div class="comfort">
  <p class="comfort-text">Comfort Level</p>
  <div class="comfort-percent">
    <div class="comfort-circle flex-center">
      <app-weather-circle [circle]="circle1"></app-weather-circle>
      <div class="comfort-percent-info">
        <p class="fz-medium">72%</p>
        <p class="fz-small">Humidity</p>
      </div>
    </div>
  </div>

  <div class="comfort-status flex-center">
    <div class="comfort-status-item">
      <span class="comfort-status-item-name fz-small">Feels Like</span>
      <span class="fz-small">10°</span>
    </div>
    <div class="comfort-status-devide"></div>
    <div class="comfort-status-item">
      <span class="comfort-status-item-name fz-small">UV Index</span>
      <span class="fz-small">10°</span>
    </div>
  </div>
</div>
