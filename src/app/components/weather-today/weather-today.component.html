<div class="weather-hours">
  <p class="weather-hours-text">Today</p>
  <div class="carousel">
    <div
      class="weather-hours-lists"
      (swipeleft)="onSwipe($event)"
      #test
      (swiperight)="onSwipe($event)"
    >
      <app-weather-hour
        *ngFor="let hour of hours;first as isFirst "
        [hour]="hour" 
        [isFirst]="isFirst"
      ></app-weather-hour>
    </div>
  </div>
</div>
