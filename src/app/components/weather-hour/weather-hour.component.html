  <div *ngIf="hour.current"> 
    <img [src]="hour.icon | icon3d" alt="" class="weather-hours-item-icon"  />
  </div>
  <div *ngIf="!hour.current">
    <img [src]="hour.icon | icon2d" alt="" class="weather-hours-item-icon" />
  </div>

</div>
